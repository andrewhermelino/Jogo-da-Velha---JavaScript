<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jogo da Velha JavaScript</title>

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">

        <!-- Fontawesome CSS  -->
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    </head>
    <body>

        <div class="container-fluid">
            <div class="row align-items-center row-jogo">
                <div class="col">

                    <div class="container">

                        <div class="row placar align-items-center">
                            <div class="col col-4 col-md-5">
                                <div class="container jogador jogador-x ativo" id="jogador-x">
                                    <div class="row">
                                        <div class="col-12 col-md-6 target">X</div>
                                        <div class="col-12 col-md-6 pontos" id="pontos-x">-</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-4 col-md-2" style="text-align: center;">
                                <button type="button" class="btn btn-changeJogadorAtivo" onclick="changeJogadorAtivo()"><i class="fas fa-exchange"></i></button>
                            </div>
                            <div class="col col-4 col-md-5">
                                <div class="container jogador jogador-o" id="jogador-o">
                                    <div class="row">
                                        <div class="col-12 col-md-6 target">O</div>
                                        <div class="col-12 col-md-6 pontos" id="pontos-o">-</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-7">

                                <div class="container tabuleiro">
                                    <div class="row">
                                        <div class="col-4"><div class="div-btn-0"><button type="button" class="btn casa" onclick="clickBtn('btn-0')" id="btn-0"></button></div></div>
                                        <div class="col-4"><div class="div-btn-1"><button type="button" class="btn casa" onclick="clickBtn('btn-1')" id="btn-1"></button></div></div>
                                        <div class="col-4"><div class="div-btn-2"><button type="button" class="btn casa" onclick="clickBtn('btn-2')" id="btn-2"></button></div></div>
                                        <div class="col-4"><div class="div-btn-3"><button type="button" class="btn casa" onclick="clickBtn('btn-3')" id="btn-3"></button></div></div>
                                        <div class="col-4"><div class="div-btn-4"><button type="button" class="btn casa" onclick="clickBtn('btn-4')" id="btn-4"></button></div></div>
                                        <div class="col-4"><div class="div-btn-5"><button type="button" class="btn casa" onclick="clickBtn('btn-5')" id="btn-5"></button></div></div>
                                        <div class="col-4"><div class="div-btn-6"><button type="button" class="btn casa" onclick="clickBtn('btn-6')" id="btn-6"></button></div></div>
                                        <div class="col-4"><div class="div-btn-7"><button type="button" class="btn casa" onclick="clickBtn('btn-7')" id="btn-7"></button></div></div>
                                        <div class="col-4"><div class="div-btn-8"><button type="button" class="btn casa" onclick="clickBtn('btn-8')" id="btn-8"></button></div></div>
                                    </div>
                                </div>
            
                            </div>
                            <div class="col">
                                <div class="container div-padrao" style="text-align: center; margin-top: 30px;">
                                    <div class="row">
                                        <div class="col-12 no-padding">
                                            <button type="button" class="btn btn-padrao" onclick="resetTabuleiro()">Resetar tabuleiro</button>
                                        </div>
                                        <br><br>
                                        <div class="col-12 no-padding">
                                            <button type="button" class="btn btn-padrao" onclick="jogadaBot()">Jogada Bot</button>
                                        </div>
                                        <br><br>
                                        <div class="col-12 no-padding">
                                            <button type="button" class="btn btn-padrao" onclick="resetPlacar()">Resetar placar</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <p class="d-none" id="jogador-ativo">X</p><!-- Esse paragrafo vai guardar o jogador que estiver ativo no momento :) -->
        <script src="js/logica.js"></script>
    </body>
</html>
